[phases.build] 
cmds = ["composer install --no-dev", "chmod +x setup-database.sh", "./setup-database.sh", "php artisan config:cache", "php artisan route:cache", "php artisan view:cache", "DB_DATABASE=/app/storage/database/database.sqlite php artisan migrate --force"] 

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
